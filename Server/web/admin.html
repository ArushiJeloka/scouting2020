<html>
	<head>
		<meta http-equiv="refresh" content="20;"/>
		<link rel="stylesheet" type="text/css" href="styles/styles.css">
	</head>

	<body>
		<h1>IRS Scouting Director</h1>

		<h3 class = "title">Current Event: {Event}</h3>

			<script type="text/javascript">

		<h3 class = "title">Current Match: {Match}</h3>

		<fieldset>
			<script type="text/javascript">
				function setMatch() {
					var match = document.getElementById('match').value;
					window.location = "/matchcurrent?match=" + match;
				}
			</script>
			<input type="text" id="match" name="Match Number" value="{Match}"/>
			<input type="submit" value="Set Match" onclick="setMatch();"/>
		</fieldset>

		<h3>Tablets: </h3>
		<table class="table">
			<tr class="Red">
				<th class="Red">Red</th>
				<td class="Red">{Red1}</td>
				<td class="Red">{Red2}</td>
				<td class="Red">{Red3}</td>
				<td class="Red">{RFuel}</td>
			</tr>
			<tr class="Blue">
				<th class="Blue">Blue</th>
				<td class="Blue">{Blue1}</td>
				<td class="Blue">{Blue2}</td>
				<td class="Blue">{Blue3}</td>
				<td class="Blue">{BFuel}</td>
			</tr>
		</table>

		<h3><a href="/backup" color="#f9b234">Output Data</a></h3>
		<label for="file">Backup File</label>
		<input id="file" name="file" type="file">
	</body>
</html>
