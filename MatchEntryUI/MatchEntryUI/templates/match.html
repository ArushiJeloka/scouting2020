{% extends "layout.html" %}
{% block content %} <!-- This the code for the initial match page page -->

<form action="/match/{{match.match_row}}" method="post">
	<div class='context-section'>
			<div class="form-group">
				<legend class="border-bottom mb-2">Please Fill out</legend>
				<div class="form-group">
					<label>Name</label>
					{{ match.name_number }}
				</div>
				<div class="form-group">
					<label>Match Number</label>
					{{ match.match_number }}
				</div>
				<div class="form-group">
					<label>Match Row</label>					
    				<input name="match_row" value="{{match.match_row}}">
				</div>
				<div class="form-group">
					<label>Robot Number</label>
					{{ match.robot_number }}
				</div>
			</div>
			<button class="btn btn-primary" type="submit">Vote</button>
	</div>
</form>
{% endblock content %}
