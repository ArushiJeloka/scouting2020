
<div class="container" style="width:100%;">
    <div class="row" >
        <div class="col-6 col-md-4">          
        <mat-card class="example-card">
            <mat-card-content>
                <app-measure [measure]="getMeasure('Defense')"></app-measure>
                <app-measure [measure]="getMeasure('Defended Against')"></app-measure>
            </mat-card-content>
        </mat-card>

        <mat-card class="example-card">
            <mat-card-header>
                <mat-card-title>Panel</mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <app-measure [measure]="getMeasure('CP Rotation')"></app-measure>
                <app-measure [measure]="getMeasure('CP Position')"></app-measure>    
            </mat-card-content>
    
            </mat-card>
            
            
        </div>
        <div  class="col-6 col-md-4">
            <mat-card class="example-card">
                <mat-card-header>
                    <mat-card-title>Pickup</mat-card-title>
                </mat-card-header>
                <mat-card-content>
                    <app-measure [measure]="getMeasure('Loading')"></app-measure>
                    <app-measure [measure]="getMeasure('Ground')"></app-measure>    
                </mat-card-content>
                
            </mat-card>
        </div>
        <div  class="col-6 col-md-4">
            <mat-card class="example-card">
                <mat-card-header>
                    <mat-card-title>Shoot</mat-card-title>
                </mat-card-header>
                <mat-card-content>
                    <app-measure [measure]="getMeasure('Shoot Lower')"></app-measure>
                    <app-measure [measure]="getMeasure('Shoot Outer')"></app-measure>    
                    <app-measure [measure]="getMeasure('Pass')"></app-measure> 
                    <app-measure [measure]="getMeasure('Shoot Inner')"></app-measure> 
                </mat-card-content>
                </mat-card>
        </div>
    </div>
</div>
